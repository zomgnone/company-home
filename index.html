<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Clown World Inc</title>
</head>
<body>
  <header>
    <div id="header-content">
      <div id="logo">Company</div>
      <nav id="nav-container">
        <ul>
          <li>
           <a href="#">Our Mission</a>
          </li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Meet the team</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>

    <!-- Hero section -->
    <section id="hero">
      <div id="hero-logo">Clown World Inc</div>
      <div id="hero-content">Bringing happyness and joy one grumpy person at a time.</div>
    </section>

    <!-- Services section -->
    <section id="services">
      <div class="center"><h2>Our services</h2></div>
      <div class="services-container">
        <div class="service">
          <div id="placeholder"></div>
          <span>Clowning around</span>
        </div>
        <div class="service">
          <div id="placeholder"></div>
          <span>Bringing happiness and non-problematic state of mind</span>
        </div>
        <div class="service">
          <div id="placeholder"></div>
          <span>You WILL be happy</span>
        </div>
        <div class="service">
          <div id="placeholder"></div>
          <span>You better believe it</span>
        </div>
        <div class="service">
          <div id="placeholder"></div>
          <span>Yay</span>
        </div>
      </div>
    </section>

    <!-- Team section -->
    <section id="people">
      <div class="center"><h2>Meet the team</h2></div>
      <div class="people-container">
        <div class="image-container">
          <div class="image-item">
            <img src="./resources/images/clown-1.jpg" alt="">
          </div>
        </div>
        <div class="image-container">
          <div class="image-item">
            <img src="./resources/images/clown-2.jpg" alt="">
          </div>
        </div>
        <div class="image-container">
          <div class="image-item">
            <img src="./resources/images/clown-3.jpg" alt="">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright &copy; The Clown World</p>
  </footer>
</body>
</html>
